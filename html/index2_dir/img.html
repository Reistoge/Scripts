    <h1> Using "figure" and "figcaption" tags with "img" </h1>
    <figure >
       
        <img src="../img/Wallpapers/939716.png" width="400" alt="a cool wallpaper">

        <figcaption>Size: 310KB <br> Type: png <br><a href="../img/Wallpapers/939716.png">Download</a>
        <br>
        <p>The figure caption is use to put the image(img tag) and a description/caption(figcaption tag) of it, this tags are indented on the figure tag ,
             figcaption shows all the text information on between his tags, is like a "p" tag but this represent the definition of a image(img tag)
        </p>
        <p>figcaption can be above or below of an img tag</p></figcaption>
