<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      body{
        font-size: 3vh;
        font-family: monospace;
        text-align: center;
        background-color: rgb(153, 152, 152); 
      }
      input, button{
        background-color: rgb(249, 232, 210);
        border-radius: 10px;
        font-size: 3vh;
        font-family: monospace;

      }
      
     </style>

    <title>Document</title>
</head>

<body>
    <h1>Esta es una calculadora</h1>
    <p> Simbolos de operadores: <br> Adición = + <br>  Sustracción = - <br> Multiplicación = * <br> División = / </p>
    <input type="text" id="numero1" placeholder="Numero 1">
    <input type="text" id="operador" placeholder="Operador">
    <input type="text" id="numero2" placeholder="Numero 2">
    <p id="answer">--</p>
    <button id="button">Calcular</button>
    <h1>Minijuego</h1>
    <p>Estoy pensando en un número entre <random1 id="random1">--</random1> y <random2 id="random2">--</random2> podrías adivinarlo ?  </p>
    <input type="text" placeholder="Cual crees que es ?" id="intento">
    <p id="comentario2"></p>
    <p id="respuesta">--</p>
    <p id="comentario"></p>
    <button id="boton2">Adivinarlo</button>

</body>
<script>
  console.log("hola !!!");
  const n1 = document.getElementById("numero1");
  const n2 = document.getElementById("numero2");
  const button = document.getElementById("button");
  const ans = document.getElementById("answer");
  const op = document.getElementById("operador");
  const random1txt=document.getElementById('random1')
  const random2txt=document.getElementById('random2')
  button.onclick = function () {
    let n1Value = parseFloat(n1.value);
    let n2Value = parseFloat(n2.value);
    let opValue = op.value;
    if((opValue=='/'||opValue=='+'|| opValue =='*'||opValue =='-') && !isNaN(n1Value) && !isNaN(n2Value)){
      switch (opValue) {
          case "/":
            ans.innerText = n1Value / n2Value;
            break;
          case "+":
            ans.innerText = n1Value + n2Value;
            break;
          case "-":
            ans.innerText = n1Value - n2Value;
            break;
          case "*":
            ans.innerText = n1Value * n2Value;
            break;
      }  
    }
    else{
      ans.innerText='calculo imposible'
    }
  
  
      
  }
  let random1=0;
  let random2=0;
  let entre=0;
  random1=Math.floor(Math.random()*10)
  random2=Math.round((Math.random()*20)+10)
  entre=Math.round((Math.random()*(random2-random1))+random1)
  console.log(random1)
  console.log(random2)
  console.log(entre)
  random1txt.innerText=random1
  random2txt.innerText=random2
  let intentos=0;
  document.getElementById('boton2').onclick=function(){
      intentos++
      document.getElementById('comentario2').innerHTML=`Numero de intentos: ${intentos}`
      if (document.getElementById('intento').value==entre) {
          document.getElementById('respuesta').innerHTML=`Adivinaste !, te tomo ${intentos} intentos.`
          document.getElementById('comentario').innerHTML='Recarga la pagina para jugar de nuevo. !!'
          
      }
      else{
          document.getElementById('respuesta').innerHTML='Sigue intentando'
  
          if(document.getElementById('intento').value < entre){
              document.getElementById('comentario').innerText='Intenta con uno más grande'
          }
          else if(document.getElementById('intento').value > entre){
              document.getElementById('comentario').innerText='Intenta con uno más pequeño'
          }

      }
  }
</script>
</html>
